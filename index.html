<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>CPR 姿勢偵測 + 節拍器 V2.3</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050608;
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .app {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .video-area {
      flex: 1 1 auto;
      height: calc(100vh - 110px); /* 保留底部控制列高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #output {
      width: 100%;
      height: 100%;
      display: block;
    }

    video {
      display: none; /* 只當輸入，不顯示 */
    }

    .control-bar {
      flex: 0 0 110px;
      padding: 0.75rem 1.5rem;
      background: #111217;
      border-top: 1px solid #222631;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .control-left {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .status {
      font-size: 0.85rem;
      color: #b3b7c3;
    }
    .status span.ok {
      color: #3ddc84;
      font-weight: 600;
    }
    .status span.error {
      color: #ff7b7b;
      font-weight: 600;
    }

    .metronome {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .metronome-label {
      font-size: 0.9rem;
      color: #b3b7c3;
      white-space: nowrap;
    }

    .buttons {
      display: flex;
      gap: 0.5rem;
    }

    .bpm-btn {
      border: none;
      border-radius: 999px;
      padding: 0.5rem 0.9rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: #292d3a;
      color: #f5f5f5;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
    }
    .bpm-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
      background: #343949;
    }
    .bpm-btn.active {
      background: #0c8cff;
      box-shadow: 0 4px 16px rgba(12, 140, 255, 0.5);
    }
    .bpm-btn span.icon {
      font-size: 1.1rem;
    }

    /* BPM 顯示 + 大紅圈節拍點 */
    .bpm-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 0.75rem;
      gap: 0.25rem;
    }
    #bpm-value {
      font-size: 0.9rem;
      color: #e5e7f2;
      min-width: 70px;
      text-align: center;
    }
    #beat-light {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: #4b1313;
      border: 3px solid #ff5555;
      box-shadow: 0 0 0 rgba(255, 80, 80, 0);
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
    }
    #beat-light.flash {
      transform: scale(1.3);
      background: #ff0000;
      box-shadow: 0 0 18px rgba(255, 70, 70, 0.9);
    }

    @media (max-width: 640px) {
      .control-bar {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
      }
      .video-area {
        height: calc(100vh - 150px);
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="video-area">
      <div class="video-wrapper">
        <video id="video" playsinline></video>
        <canvas id="output"></canvas>
      </div>
    </div>

    <div class="control-bar">
      <div class="control-left">
        <div>CPR 姿勢偵測 + 節拍器 V2.3</div>
        <div class="status" id="status">
          狀態：<span class="error">初始化中…</span>
        </div>
      </div>

      <div class="metronome">
        <div class="bpm-display">
          <div id="bpm-value">-- BPM</div>
          <div id="beat-light"></div>
        </div>
        <div class="metronome-label">節拍器（一次只能啟動一個）：</div>
        <div class="buttons">
          <button class="bpm-btn" data-bpm="100">
            <span class="text">100</span>
            <span class="icon">▶</span>
          </button>
          <button class="bpm-btn" data-bpm="110">
            <span class="text">110</span>
            <span class="icon">▶</span>
          </button>
          <button class="bpm-btn" data-bpm="120">
            <span class="text">120</span>
            <span class="icon">▶</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- MediaPipe 相關腳本 -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <script>
    // ========= 節拍器 + BPM 顯示 =========
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let currentBpm = null;
    let intervalId = null;

    const bpmValueEl = document.getElementById("bpm-value");
    const beatLightEl = document.getElementById("beat-light");

    function flashBeatLight() {
      if (!beatLightEl) return;
      beatLightEl.classList.add("flash");
      setTimeout(() => beatLightEl.classList.remove("flash"), 80);
    }

    function playClick() {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "square";
      osc.frequency.value = 1000;
      const now = audioCtx.currentTime;
      gain.gain.setValueAtTime(0.25, now);
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(now);
      osc.stop(now + 0.05);
      flashBeatLight();
    }

    function updateButtons() {
      document.querySelectorAll(".bpm-btn").forEach(btn => {
        const bpm = parseInt(btn.dataset.bpm, 10);
        const icon = btn.querySelector(".icon");
        if (bpm === currentBpm) {
          btn.classList.add("active");
          icon.textContent = "■";
        } else {
          btn.classList.remove("active");
          icon.textContent = "▶";
        }
      });
    }

    function updateBpmDisplay() {
      if (currentBpm) {
        bpmValueEl.textContent = currentBpm + " BPM";
      } else {
        bpmValueEl.textContent = "-- BPM";
      }
    }

    function stopMetronome() {
      if (intervalId !== null) {
        clearInterval(intervalId);
        intervalId = null;
      }
      currentBpm = null;
      updateButtons();
      updateBpmDisplay();
    }

    function startMetronome(bpm) {
      stopMetronome();
      currentBpm = bpm;
      const interval = 60000 / bpm;
      if (audioCtx.state === "suspended") audioCtx.resume();
      playClick();
      intervalId = setInterval(playClick, interval);
      updateButtons();
      updateBpmDisplay();
    }

    document.querySelectorAll(".bpm-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const bpm = parseInt(btn.dataset.bpm, 10);
        if (currentBpm === bpm) {
          stopMetronome();
        } else {
          startMetronome(bpm);
        }
      });
    });

    // ========= MediaPipe Pose + 鏡像顯示 =========
    const videoElement = document.getElementById("video");
    const canvasElement = document.getElementById("output");
    const canvasCtx = canvasElement.getContext("2d");
    const statusEl = document.getElementById("status");
    const mirror = true; // 鏡像顯示

    function setStatus(text, ok = true) {
      statusEl.innerHTML = `狀態：<span class="${ok ? "ok" : "error"}">${text}</span>`;
    }

    function resizeCanvasToContainer() {
      const rect = canvasElement.parentElement.getBoundingClientRect();
      canvasElement.width = rect.width;
      canvasElement.height = rect.height;
    }

    // 直接用畫素座標畫線
    function drawSegmentPx(a, b, color = "red", lineWidth = 6) {
      canvasCtx.beginPath();
      canvasCtx.moveTo(a.x, a.y);
      canvasCtx.lineTo(b.x, b.y);
      canvasCtx.lineWidth = lineWidth;
      canvasCtx.strokeStyle = color;
      canvasCtx.stroke();
    }

    function drawLabelPx(text, point, color = "yellow") {
      const x = point.x;
      const y = point.y;
      canvasCtx.font = "24px system-ui";
      canvasCtx.textAlign = "center";
      canvasCtx.textBaseline = "bottom";
      canvasCtx.fillStyle = "rgba(0,0,0,0.6)";
      canvasCtx.fillRect(x - 40, y - 40, 80, 28);
      canvasCtx.fillStyle = color;
      canvasCtx.fillText(text, x, y - 18);
    }

    // 計算某側手臂與鏡頭距離，z 越小越靠近鏡頭
    function armDepthScore(shoulder, elbow, wrist, minVis) {
      if (
        !shoulder || !elbow || !wrist ||
        shoulder.visibility < minVis ||
        elbow.visibility < minVis ||
        wrist.visibility < minVis
      ) {
        return Infinity;
      }
      return (shoulder.z + elbow.z + wrist.z) / 3;
    }

    function onResults(results) {
      if (!videoElement.videoWidth) return;

      resizeCanvasToContainer();

      const canvasW = canvasElement.width;
      const canvasH = canvasElement.height;
      const img = results.image;
      const imgW = img.width;
      const imgH = img.height;

      // 依比例放大到滿版（可能有黑邊，但不變形）
      const scale = Math.min(canvasW / imgW, canvasH / imgH);
      const destW = imgW * scale;
      const destH = imgH * scale;
      const offsetX = (canvasW - destW) / 2;
      const offsetY = (canvasH - destH) / 2;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasW, canvasH);

      // 先畫鏡像影像
      if (mirror) {
        canvasCtx.save();
        canvasCtx.translate(canvasW, 0);
        canvasCtx.scale(-1, 1);
        const mirroredOffsetX = canvasW - offsetX - destW;
        canvasCtx.drawImage(
          img,
          0, 0, imgW, imgH,
          mirroredOffsetX, offsetY, destW, destH
        );
        canvasCtx.restore();
      } else {
        canvasCtx.drawImage(
          img,
          0, 0, imgW, imgH,
          offsetX, offsetY, destW, destH
        );
      }

      if (results.poseLandmarks && results.poseLandmarks.length) {
        const lm = results.poseLandmarks;

        // 原始 landmark（用來看 visibility / z）
        const leftShoulder = lm[11];
        const rightShoulder = lm[12];
        const leftElbow = lm[13];
        const rightElbow = lm[14];
        const leftWrist = lm[15];
        const rightWrist = lm[16];
        const leftHip = lm[23];
        const rightHip = lm[24];

        const minVis = 0.3;

        // 將 normalized 座標投影到 canvas（包含 letterbox + 鏡像）
        function project(p) {
          if (!p) return null;
          const xImg = p.x * imgW;
          const yImg = p.y * imgH;
          let x = offsetX + xImg * scale;
          let y = offsetY + yImg * scale;
          if (mirror) {
            x = canvasW - x;
          }
          return { x, y, visibility: p.visibility, z: p.z };
        }

        const pLS = project(leftShoulder);
        const pRS = project(rightShoulder);
        const pLE = project(leftElbow);
        const pRE = project(rightElbow);
        const pLW = project(leftWrist);
        const pRW = project(rightWrist);
        const pLH = project(leftHip);
        const pRH = project(rightHip);

        // 決定顯示哪一側手臂（靠鏡頭近的那側）
        const leftScore = armDepthScore(leftShoulder, leftElbow, leftWrist, minVis);
        const rightScore = armDepthScore(rightShoulder, rightElbow, rightWrist, minVis);

        let side = null;
        if (leftScore === Infinity && rightScore === Infinity) {
          side = null;
        } else if (leftScore < rightScore) {
          side = "left";
        } else {
          side = "right";
        }

        if (side === "left" && pLS && pLE && pLW && pLH) {
          const color = "#00ff88";
          if (pLS.visibility > minVis && pLH.visibility > minVis) {
            drawSegmentPx(pLS, pLH, color, 6); // 肩膀→臀部
          }
          if (pLS.visibility > minVis && pLE.visibility > minVis) {
            drawSegmentPx(pLS, pLE, color, 6);
          }
          if (pLE.visibility > minVis && pLW.visibility > minVis) {
            drawSegmentPx(pLE, pLW, color, 6);
          }
          if (pLS.visibility > minVis) {
            drawLabelPx("左手", pLS, color);
          }
        } else if (side === "right" && pRS && pRE && pRW && pRH) {
          const color = "#ffcc00";
          if (pRS.visibility > minVis && pRH.visibility > minVis) {
            drawSegmentPx(pRS, pRH, color, 6); // 肩膀→臀部
          }
          if (pRS.visibility > minVis && pRE.visibility > minVis) {
            drawSegmentPx(pRS, pRE, color, 6);
          }
          if (pRE.visibility > minVis && pRW.visibility > minVis) {
            drawSegmentPx(pRE, pRW, color, 6);
          }
          if (pRS.visibility > minVis) {
            drawLabelPx("右手", pRS, color);
          }
        }
      }

      canvasCtx.restore();
    }

    const pose = new Pose({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    let camera = null;

    async function initCamera() {
      try {
        setStatus("請允許瀏覽器使用攝影機…", false);
        camera = new Camera(videoElement, {
          onFrame: async () => {
            await pose.send({ image: videoElement });
          },
          width: 640,
          height: 480
        });
        await camera.start();
        setStatus("攝影機與姿勢偵測已啟動", true);
      } catch (err) {
        console.error(err);
        setStatus("無法啟動攝影機，請檢查權限或裝置設定", false);
      }
    }

    window.addEventListener("load", () => {
      if (typeof Pose === "undefined") {
        setStatus("Pose 模組載入失敗，請檢查網路或 CDN", false);
      } else {
        initCamera();
      }
    });
  </script>
</body>
</html>
