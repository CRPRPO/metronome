<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>CPR 姿勢偵測 + 節拍器 V2.2</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050608;
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .app { flex: 1; display: flex; flex-direction: column; height: 100%; }
    .video-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
    }
    .video-wrapper {
      position: relative;
      max-width: 100%;
      max-height: 100%;
      aspect-ratio: 4 / 3;
      background: #000;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }
    #output { width: 100%; height: 100%; display: block; }
    video { display: none; }

    .control-bar {
      padding: 0.75rem 1.5rem;
      background: #111217;
      border-top: 1px solid #222631;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .control-left { display: flex; flex-direction: column; gap: 0.25rem; }
    .status { font-size: 0.85rem; color: #b3b7c3; }
    .status span.ok { color: #3ddc84; font-weight: 600; }
    .status span.error { color: #ff7b7b; font-weight: 600; }

    .metronome { display: flex; align-items: center; gap: 0.75rem; }
    .metronome-label { font-size: 0.9rem; color: #b3b7c3; white-space: nowrap; }
    .buttons { display: flex; gap: 0.5rem; }

    .bpm-btn {
      border: none;
      border-radius: 999px;
      padding: 0.5rem 0.9rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: #292d3a;
      color: #f5f5f5;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
    }
    .bpm-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
      background: #343949;
    }
    .bpm-btn.active {
      background: #0c8cff;
      box-shadow: 0 4px 16px rgba(12, 140, 255, 0.5);
    }
    .bpm-btn span.icon { font-size: 1.1rem; }

    /* BPM 計速器 */
    .bpm-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 0.75rem;
      gap: 0.15rem;
    }
    #bpm-value {
      font-size: 0.9rem;
      color: #e5e7f2;
      min-width: 70px;
      text-align: center;
    }
    #beat-light {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #444b5f;
      box-shadow: 0 0 0 rgba(12, 140, 255, 0.0);
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
    }
    #beat-light.flash {
      transform: scale(1.8);
      background: #0c8cff;
      box-shadow: 0 0 12px rgba(12, 140, 255, 0.8);
    }

    @media (max-width: 640px) {
      .control-bar { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="video-area">
      <div class="video-wrapper">
        <video id="video" playsinline></video>
        <canvas id="output"></canvas>
      </div>
    </div>

    <div class="control-bar">
      <div class="control-left">
        <div>CPR 姿勢偵測 + 節拍器 V2.1</div>
        <div class="status" id="status">
          狀態：<span class="error">初始化中…</span>
        </div>
      </div>

      <div class="metronome">
        <div class="bpm-display">
          <div id="bpm-value">-- BPM</div>
          <div id="beat-light"></div>
        </div>
        <div class="metronome-label">節拍器（一次只能啟動一個）：</div>
        <div class="buttons">
          <button class="bpm-btn" data-bpm="100">
            <span class="text">100</span>
            <span class="icon">▶</span>
          </button>
          <button class="bpm-btn" data-bpm="110">
            <span class="text">110</span>
            <span class="icon">▶</span>
          </button>
          <button class="bpm-btn" data-bpm="120">
            <span class="text">120</span>
            <span class="icon">▶</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- MediaPipe 相關腳本 -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <script>
    // ========= 節拍器 + BPM 計速器 =========
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let currentBpm = null;
    let intervalId = null;

    const bpmValueEl = document.getElementById("bpm-value");
    const beatLightEl = document.getElementById("beat-light");

    function flashBeatLight() {
      if (!beatLightEl) return;
      beatLightEl.classList.add("flash");
      setTimeout(() => beatLightEl.classList.remove("flash"), 80);
    }

    function playClick() {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "square";
      osc.frequency.value = 1000;
      const now = audioCtx.currentTime;
      gain.gain.setValueAtTime(0.25, now);
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(now);
      osc.stop(now + 0.05);

      flashBeatLight();
    }

    function updateButtons() {
      document.querySelectorAll(".bpm-btn").forEach(btn => {
        const bpm = parseInt(btn.dataset.bpm, 10);
        const icon = btn.querySelector(".icon");
        if (bpm === currentBpm) {
          btn.classList.add("active");
          icon.textContent = "■";
        } else {
          btn.classList.remove("active");
          icon.textContent = "▶";
        }
      });
    }

    function updateBpmDisplay() {
      if (currentBpm) {
        bpmValueEl.textContent = currentBpm + " BPM";
      } else {
        bpmValueEl.textContent = "-- BPM";
      }
    }

    function stopMetronome() {
      if (intervalId !== null) {
        clearInterval(intervalId);
        intervalId = null;
      }
      currentBpm = null;
      updateButtons();
      updateBpmDisplay();
    }

    function startMetronome(bpm) {
      stopMetronome();
      currentBpm = bpm;
      const interval = 60000 / bpm;
      if (audioCtx.state === "suspended") audioCtx.resume();
      playClick();
      intervalId = setInterval(playClick, interval);
      updateButtons();
      updateBpmDisplay();
    }

    document.querySelectorAll(".bpm-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const bpm = parseInt(btn.dataset.bpm, 10);
        if (currentBpm === bpm) {
          stopMetronome();
        } else {
          startMetronome(bpm);
        }
      });
    });

    // ========= MediaPipe Pose =========
    const videoElement = document.getElementById("video");
    const canvasElement = document.getElementById("output");
    const canvasCtx = canvasElement.getContext("2d");
    const statusEl = document.getElementById("status");

    function setStatus(text, ok = true) {
      statusEl.innerHTML = `狀態：<span class="${ok ? "ok" : "error"}">${text}</span>`;
    }

    function resizeCanvasToVideo() {
      const w = videoElement.videoWidth || 640;
      const h = videoElement.videoHeight || 480;
      canvasElement.width = w;
      canvasElement.height = h;
    }

    function drawSegment(a, b, color = "red", lineWidth = 6) {
      canvasCtx.beginPath();
      canvasCtx.moveTo(a.x * canvasElement.width, a.y * canvasElement.height);
      canvasCtx.lineTo(b.x * canvasElement.width, b.y * canvasElement.height);
      canvasCtx.lineWidth = lineWidth;
      canvasCtx.strokeStyle = color;
      canvasCtx.stroke();
    }

    function drawLabel(text, point, color = "yellow") {
      const x = point.x * canvasElement.width;
      const y = point.y * canvasElement.height;
      canvasCtx.font = "24px system-ui";
      canvasCtx.textAlign = "center";
      canvasCtx.textBaseline = "bottom";
      canvasCtx.fillStyle = "rgba(0,0,0,0.6)";
      canvasCtx.fillRect(x - 40, y - 40, 80, 28);
      canvasCtx.fillStyle = color;
      canvasCtx.fillText(text, x, y - 18);
    }

    // 計算某側手臂與鏡頭的「平均深度」（z 越小越靠近鏡頭）
    function armDepthScore(shoulder, elbow, wrist, minVis) {
      if (
        !shoulder || !elbow || !wrist ||
        shoulder.visibility < minVis ||
        elbow.visibility < minVis ||
        wrist.visibility < minVis
      ) {
        return Infinity;
      }
      return (shoulder.z + elbow.z + wrist.z) / 3;
    }

    function onResults(results) {
      if (!videoElement.videoWidth) return;
      resizeCanvasToVideo();
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.poseLandmarks && results.poseLandmarks.length) {
        const lm = results.poseLandmarks;

        const leftShoulder = lm[11];
        const rightShoulder = lm[12];
        const leftElbow = lm[13];
        const rightElbow = lm[14];
        const leftWrist = lm[15];
        const rightWrist = lm[16];
        const leftHip = lm[23];
        const rightHip = lm[24];

        const minVis = 0.3;

        // 計算左右手臂與鏡頭距離，決定顯示哪一側
        const leftScore = armDepthScore(leftShoulder, leftElbow, leftWrist, minVis);
        const rightScore = armDepthScore(rightShoulder, rightElbow, rightWrist, minVis);

        let side = null;
        if (leftScore === Infinity && rightScore === Infinity) {
          side = null; // 兩邊都偵測不到
        } else if (leftScore < rightScore) {
          side = "left";
        } else {
          side = "right";
        }

        if (side === "left") {
          const color = "#00ff88";

          if (leftShoulder.visibility > minVis && leftHip.visibility > minVis) {
            drawSegment(leftShoulder, leftHip, color, 6); // 肩膀 → 臀部
          }
          if (leftShoulder.visibility > minVis && leftElbow.visibility > minVis) {
            drawSegment(leftShoulder, leftElbow, color, 6);
          }
          if (leftElbow.visibility > minVis && leftWrist.visibility > minVis) {
            drawSegment(leftElbow, leftWrist, color, 6);
          }
          if (leftShoulder.visibility > minVis) {
            drawLabel("左手", leftShoulder, color);
          }
        } else if (side === "right") {
          const color = "#ffcc00";

          if (rightShoulder.visibility > minVis && rightHip.visibility > minVis) {
            drawSegment(rightShoulder, rightHip, color, 6); // 肩膀 → 臀部
          }
          if (rightShoulder.visibility > minVis && rightElbow.visibility > minVis) {
            drawSegment(rightShoulder, rightElbow, color, 6);
          }
          if (rightElbow.visibility > minVis && rightWrist.visibility > minVis) {
            drawSegment(rightElbow, rightWrist, color, 6);
          }
          if (rightShoulder.visibility > minVis) {
            drawLabel("右手", rightShoulder, color);
          }
        }
      }

      canvasCtx.restore();
    }

    const pose = new Pose({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    let camera = null;

    async function initCamera() {
      try {
        setStatus("請允許瀏覽器使用攝影機…", false);
        camera = new Camera(videoElement, {
          onFrame: async () => {
            await pose.send({ image: videoElement });
          },
          width: 640,
          height: 480
        });
        await camera.start();
        setStatus("攝影機與姿勢偵測已啟動", true);
      } catch (err) {
        console.error(err);
        setStatus("無法啟動攝影機，請檢查權限或裝置設定", false);
      }
    }

    window.addEventListener("load", () => {
      if (typeof Pose === "undefined") {
        setStatus("Pose 模組載入失敗，請檢查網路或 CDN", false);
      } else {
        initCamera();
      }
    });
  </script>
</body>
</html>
