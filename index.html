<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>CPR 姿勢偵測 + 實際 BPM V2.5</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050608;
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .app {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* 視訊區滿版（扣掉底部控制列） */
    .video-area {
      flex: 1 1 auto;
      height: calc(100vh - 110px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #output {
      width: 100%;
      height: 100%;
      display: block;
    }

    video {
      display: none;
    }

    /* 左上角：壓胸次數 + 平均 BPM + 紅點 */
    .motion-overlay {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.4rem;
      z-index: 10;
      pointer-events: none;
    }

    #motion-count {
      font-weight: 700;
      /* 大字，使用視窗寬度做比例，遠距離也看得清楚 */
      font-size: 4vw; /* 約等於原本 0.9rem 的多倍放大 */
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
    }

    #motion-bpm {
      font-weight: 600;
      font-size: 3vw;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
    }

    #motion-light {
      margin-top: 0.3rem;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: #4b1313;
      border: 4px solid #ff5555;
      box-shadow: 0 0 0 rgba(255, 80, 80, 0);
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
    }
    #motion-light.on {
      transform: scale(1.3);
      background: #ff0000;
      box-shadow: 0 0 24px rgba(255, 70, 70, 0.9);
    }

    /* 底部控制列：只保留目標節拍器 */
    .control-bar {
      flex: 0 0 110px;
      padding: 0.75rem 1.5rem;
      background: #111217;
      border-top: 1px solid #222631;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .control-left {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .status {
      font-size: 0.85rem;
      color: #b3b7c3;
    }
    .status span.ok {
      color: #3ddc84;
      font-weight: 600;
    }
    .status span.error {
      color: #ff7b7b;
      font-weight: 600;
    }

    .metronome {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .metronome-label {
      font-size: 0.9rem;
      color: #b3b7c3;
      white-space: nowrap;
    }

    .buttons {
      display: flex;
      gap: 0.5rem;
    }

    .bpm-btn {
      border: none;
      border-radius: 999px;
      padding: 0.5rem 0.9rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: #292d3a;
      color: #f5f5f5;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
    }
    .bpm-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
      background: #343949;
    }
    .bpm-btn.active {
      background: #0c8cff;
      box-shadow: 0 4px 16px rgba(12, 140, 255, 0.5);
    }
    .bpm-btn span.icon {
      font-size: 1.1rem;
    }

    @media (max-width: 640px) {
      .control-bar {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
      }
      .video-area {
        height: calc(100vh - 150px);
      }
      #motion-count {
        font-size: 6vw;
      }
      #motion-bpm {
        font-size: 4.5vw;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="video-area">
      <div class="video-wrapper">
        <video id="video" playsinline></video>
        <canvas id="output"></canvas>

        <!-- 左上角疊加的壓胸資訊 -->
        <div class="motion-overlay">
          <div id="motion-count">壓胸次數：0</div>
          <div id="motion-bpm">平均：-- BPM</div>
          <div id="motion-light"></div>
        </div>
      </div>
    </div>

    <div class="control-bar">
      <div class="control-left">
        <div>CPR 姿勢偵測 + 實際 BPM V2.5</div>
        <div class="status" id="status">
          狀態：<span class="error">初始化中…</span>
        </div>
      </div>

      <div class="metronome">
        <div class="metronome-label">目標節拍器（100 / 110 / 120）：</div>
        <div class="buttons">
          <button class="bpm-btn" data-bpm="100">
            <span class="text">100</span>
            <span class="icon">▶</span>
          </button>
          <button class="bpm-btn" data-bpm="110">
            <span class="text">110</span>
            <span class="icon">▶</span>
          </button>
          <button class="bpm-btn" data-bpm="120">
            <span class="text">120</span>
            <span class="icon">▶</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- MediaPipe 相關腳本 -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <script>
    // ========= 節拍器（只負責聲音與按鈕狀態） =========
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let currentBpm = null;
    let intervalId = null;

    function playClick() {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "square";
      osc.frequency.value = 1000;
      const now = audioCtx.currentTime;
      gain.gain.setValueAtTime(0.25, now);
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(now);
      osc.stop(now + 0.05);
    }

    function updateButtons() {
      document.querySelectorAll(".bpm-btn").forEach(btn => {
        const bpm = parseInt(btn.dataset.bpm, 10);
        const icon = btn.querySelector(".icon");
        if (bpm === currentBpm) {
          btn.classList.add("active");
          icon.textContent = "■";
        } else {
          btn.classList.remove("active");
          icon.textContent = "▶";
        }
      });
    }

    function stopMetronome() {
      if (intervalId !== null) {
        clearInterval(intervalId);
        intervalId = null;
      }
      currentBpm = null;
      updateButtons();
    }

    function startMetronome(bpm) {
      stopMetronome();
      currentBpm = bpm;
      const interval = 60000 / bpm;
      if (audioCtx.state === "suspended") audioCtx.resume();
      playClick();
      intervalId = setInterval(playClick, interval);
      updateButtons();
    }

    document.querySelectorAll(".bpm-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const bpm = parseInt(btn.dataset.bpm, 10);
        if (currentBpm === bpm) {
          stopMetronome();
        } else {
          startMetronome(bpm);
        }
      });
    });

    // ========= 實際壓胸 BPM ＋ 紅點指示 ＋ 計數器 =========
    const motionBpmEl = document.getElementById("motion-bpm");
    const motionCountEl = document.getElementById("motion-count");
    const motionLightEl = document.getElementById("motion-light");

    let motionBpm = null;        // 總平均 BPM
    let compressionCount = 0;    // 壓胸次數
    let sessionStartTime = null; // 這一段壓胸開始的時間
    let lastBottomTime = null;   // 上一次到底時間（秒）
    let lastY = null;
    let lastTime = null;
    let goingDown = false;
    let motionLightTimeout = null;
    let sessionActive = false;

    function setMotionLight(on) {
      if (!motionLightEl) return;
      if (on) motionLightEl.classList.add("on");
      else motionLightEl.classList.remove("on");
    }

    function updateMotionCountDisplay() {
      motionCountEl.textContent = "壓胸次數：" + compressionCount;
    }

    function updateMotionBpmDisplay() {
      if (motionBpm && isFinite(motionBpm)) {
        motionBpmEl.textContent = "平均：" + motionBpm.toFixed(0) + " BPM";
      } else {
        motionBpmEl.textContent = "平均：-- BPM";
      }
    }

    function registerBottomEvent() {
      const now = performance.now() / 1000;

      // 第一次壓到底：開啟一個「session」
      if (!sessionActive) {
        sessionActive = true;
        compressionCount = 0;
        sessionStartTime = now;
        motionBpm = null;
      }

      compressionCount += 1;
      updateMotionCountDisplay();

      // 以「整段壓胸」計算平均 BPM
      if (sessionStartTime !== null && compressionCount > 1) {
        const elapsed = now - sessionStartTime;
        if (elapsed > 0) {
          motionBpm = (compressionCount / elapsed) * 60;
          updateMotionBpmDisplay();
        }
      }

      lastBottomTime = now;

      if (motionLightTimeout) clearTimeout(motionLightTimeout);
      setMotionLight(true);
      motionLightTimeout = setTimeout(() => setMotionLight(false), 200);
    }

    function trackMotion(y) {
      const now = performance.now() / 1000;
      if (lastY === null) {
        lastY = y;
        lastTime = now;
        return;
      }
      const dy = y - lastY; // >0 往下（畫面座標）
      const downThreshold = 1.5;
      const upThreshold = 1.5;

      if (dy > downThreshold) {
        goingDown = true;
      }

      // 從往下轉為往上：視為「到底瞬間」
      if (goingDown && dy < -upThreshold) {
        goingDown = false;
        registerBottomEvent();
      }

      lastY = y;
      lastTime = now;
    }

    function resetMotionTrackingOnly() {
      lastY = null;
      lastTime = null;
      goingDown = false;
      // 不清空 compressionCount / motionBpm，數字會保留在最後一次壓胸的結果
    }

    // ========= MediaPipe Pose + 鏡像顯示 + 手臂平滑（去掉手肘線） =========
    const videoElement = document.getElementById("video");
    const canvasElement = document.getElementById("output");
    const canvasCtx = canvasElement.getContext("2d");
    const statusEl = document.getElementById("status");
    const mirror = true;

    function setStatus(text, ok = true) {
      statusEl.innerHTML = `狀態：<span class="${ok ? "ok" : "error"}">${text}</span>`;
    }

    function resizeCanvasToContainer() {
      const rect = canvasElement.parentElement.getBoundingClientRect();
      canvasElement.width = rect.width;
      canvasElement.height = rect.height;
    }

    // 手臂點位平滑紀錄
    const smoothPoints = {};

    function smoothPoint(key, p, alpha = 0.4) {
      if (!p) {
        smoothPoints[key] = null;
        return null;
      }
      if (!smoothPoints[key]) {
        smoothPoints[key] = { ...p };
        return smoothPoints[key];
      }
      const s = smoothPoints[key];
      s.x = alpha * p.x + (1 - alpha) * s.x;
      s.y = alpha * p.y + (1 - alpha) * s.y;
      s.visibility = alpha * (p.visibility ?? 1) + (1 - alpha) * (s.visibility ?? 1);
      s.z = alpha * (p.z ?? 0) + (1 - alpha) * (s.z ?? 0);
      return s;
    }

    function drawSegmentPx(a, b, color = "red", lineWidth = 6) {
      canvasCtx.beginPath();
      canvasCtx.moveTo(a.x, a.y);
      canvasCtx.lineTo(b.x, b.y);
      canvasCtx.lineWidth = lineWidth;
      canvasCtx.strokeStyle = color;
      canvasCtx.stroke();
    }

    function drawLabelPx(text, point, color = "yellow") {
      const x = point.x;
      const y = point.y;
      canvasCtx.font = "24px system-ui";
      canvasCtx.textAlign = "center";
      canvasCtx.textBaseline = "bottom";
      canvasCtx.fillStyle = "rgba(0,0,0,0.6)";
      canvasCtx.fillRect(x - 40, y - 40, 80, 28);
      canvasCtx.fillStyle = color;
      canvasCtx.fillText(text, x, y - 18);
    }

    // 深度計算仍用原始 landmark（z 值）
    function armDepthScore(shoulder, elbow, wrist, minVis) {
      if (
        !shoulder || !elbow || !wrist ||
        shoulder.visibility < minVis ||
        elbow.visibility < minVis ||
        wrist.visibility < minVis
      ) {
        return Infinity;
      }
      return (shoulder.z + elbow.z + wrist.z) / 3;
    }

    function onResults(results) {
      if (!videoElement.videoWidth) {
        resetMotionTrackingOnly();
        return;
      }

      resizeCanvasToContainer();

      const canvasW = canvasElement.width;
      const canvasH = canvasElement.height;
      const img = results.image;
      const imgW = img.width;
      const imgH = img.height;

      const scale = Math.min(canvasW / imgW, canvasH / imgH);
      const destW = imgW * scale;
      const destH = imgH * scale;
      const offsetX = (canvasW - destW) / 2;
      const offsetY = (canvasH - destH) / 2;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasW, canvasH);

      // 畫鏡像影像
      if (mirror) {
        canvasCtx.save();
        canvasCtx.translate(canvasW, 0);
        canvasCtx.scale(-1, 1);
        const mirroredOffsetX = canvasW - offsetX - destW;
        canvasCtx.drawImage(
          img,
          0, 0, imgW, imgH,
          mirroredOffsetX, offsetY, destW, destH
        );
        canvasCtx.restore();
      } else {
        canvasCtx.drawImage(
          img,
          0, 0, imgW, imgH,
          offsetX, offsetY, destW, destH
        );
      }

      if (results.poseLandmarks && results.poseLandmarks.length) {
        const lm = results.poseLandmarks;

        const leftShoulder = lm[11];
        const rightShoulder = lm[12];
        const leftElbow = lm[13];
        const rightElbow = lm[14];
        const leftWrist = lm[15];
        const rightWrist = lm[16];
        const leftHip = lm[23];
        const rightHip = lm[24];

        const minVis = 0.3;

        function project(p) {
          if (!p) return null;
          const xImg = p.x * imgW;
          const yImg = p.y * imgH;
          let x = offsetX + xImg * scale;
          let y = offsetY + yImg * scale;
          if (mirror) {
            x = canvasW - x;
          }
          return { x, y, visibility: p.visibility, z: p.z };
        }

        // 投影到畫布座標
        const pLS = project(leftShoulder);
        const pRS = project(rightShoulder);
        const pLW = project(leftWrist);
        const pRW = project(rightWrist);
        const pLH = project(leftHip);
        const pRH = project(rightHip);

        // 平滑處理（肩膀 / 手腕 / 臀部）
        const sLS = smoothPoint("LS", pLS);
        const sRS = smoothPoint("RS", pRS);
        const sLW = smoothPoint("LW", pLW);
        const sRW = smoothPoint("RW", pRW);
        const sLH = smoothPoint("LH", pLH);
        const sRH = smoothPoint("RH", pRH);

        // 選擇離鏡頭比較近的那一側手臂（用原始 z 值）
        const leftScore = armDepthScore(leftShoulder, leftElbow, leftWrist, minVis);
        const rightScore = armDepthScore(rightShoulder, rightElbow, rightWrist, minVis);

        let side = null;
        if (leftScore === Infinity && rightScore === Infinity) {
          side = null;
        } else if (leftScore < rightScore) {
          side = "left";
        } else {
          side = "right";
        }

        let activeShoulder = null;

        if (side === "left" && sLS && sLW && sLH) {
          const color = "#00ff88";
          if (sLS.visibility > minVis && sLH.visibility > minVis) {
            drawSegmentPx(sLS, sLH, color, 6); // 肩膀→臀部
          }
          if (sLS.visibility > minVis && sLW.visibility > minVis) {
            drawSegmentPx(sLS, sLW, color, 6); // 肩膀→手腕
          }
          if (sLS.visibility > minVis) {
            drawLabelPx("左手", sLS, color);
            activeShoulder = sLS;
          }
        } else if (side === "right" && sRS && sRW && sRH) {
          const color = "#ffcc00";
          if (sRS.visibility > minVis && sRH.visibility > minVis) {
            drawSegmentPx(sRS, sRH, color, 6); // 肩膀→臀部
          }
          if (sRS.visibility > minVis && sRW.visibility > minVis) {
            drawSegmentPx(sRS, sRW, color, 6); // 肩膀→手腕
          }
          if (sRS.visibility > minVis) {
            drawLabelPx("右手", sRS, color);
            activeShoulder = sRS;
          }
        }

        // 用「選到的那一側肩膀」來追蹤上下移動，估算實際 BPM
        if (activeShoulder && activeShoulder.visibility > minVis) {
          trackMotion(activeShoulder.y);
        } else {
          resetMotionTrackingOnly();
        }

      } else {
        // 沒偵測到人體，但保留既有數據
        resetMotionTrackingOnly();
      }

      canvasCtx.restore();
    }

    const pose = new Pose({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    let camera = null;

    async function initCamera() {
      try {
        setStatus("請允許瀏覽器使用攝影機…", false);
        camera = new Camera(videoElement, {
          onFrame: async () => {
            await pose.send({ image: videoElement });
          },
          width: 640,
          height: 480
        });
        await camera.start();
        setStatus("攝影機與姿勢偵測已啟動", true);
      } catch (err) {
        console.error(err);
        setStatus("無法啟動攝影機，請檢查權限或裝置設定", false);
      }
    }

    window.addEventListener("load", () => {
      if (typeof Pose === "undefined") {
        setStatus("Pose 模組載入失敗，請檢查網路或 CDN", false);
      } else {
        initCamera();
      }
    });
  </script>
</body>
</html>
